{% extends "base.html" %}
{% block title %}Contraseña cambiada{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height:100vh;">
  <div class="alert alert-success text-center shadow" style="max-width:420px;">
    <i class="bi bi-lock-fill fs-2 mb-2 d-block"></i>
    <h4 class="alert-heading">¡Contraseña actualizada!</h4>
    <p>Puedes iniciar sesión con tu nueva contraseña cuando quieras.</p>
    <a href="{% url 'login' %}" class="btn btn-primary mt-3">Ir al login</a>
  </div>
</div>
{% endblock %}
