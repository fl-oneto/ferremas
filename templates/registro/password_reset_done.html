{% extends "base.html" %}
{% block title %}Correo enviado{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height:100vh;">
  <div class="alert alert-success text-center shadow" style="max-width:420px;">
    <i class="bi bi-check-circle-fill fs-2 mb-2 d-block"></i>
    <h4 class="alert-heading">¡Revisa tu bandeja!</h4>
    <p>Si existe una cuenta con ese correo, recibirás un mensaje con el enlace para crear una nueva contraseña.</p>
    <hr>
    <a href="{% url 'login' %}" class="btn btn-primary">Volver al inicio de sesión</a>
  </div>
</div>
{% endblock %}
