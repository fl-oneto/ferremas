{% extends 'base.html' %}
{% block content %}
<h2>Pedidos listos para despacho</h2>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Cliente</th>
      <th>Fecha</th>
      <th>Acción</th>
    </tr>
  </thead>
  <tbody>
    {% for pedido in pedidos %}
    <tr>
      <td>{{ pedido.id }}</td>
      <td>{{ pedido.cliente.nombre }}</td>
      <td>{{ pedido.fecha }}</td>
      <td>
        <!-- Puedes agregar un botón para marcar como enviado -->
        <form method="post" action="{% url 'marcar_despachado' pedido.id %}">
          {% csrf_token %}
          <button type="submit">Marcar como Despachado</button>
        </form>
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="4">No hay pedidos listos para despacho.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
