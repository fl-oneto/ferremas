{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
  <h2 class="mb-4 text-center">Selecciona un método de pago</h2>

  <form action="{% url 'procesar_pago_paypal' %}" method="POST" class="d-flex justify-content-center">
    {% csrf_token %}
    <div class="card shadow-sm p-4 rounded-4 text-center" style="max-width: 400px; width: 100%;">
      
      <!-- Logo de PayPal desde CDN oficial -->
      <a href="https://www.paypal.com/in/webapps/mpp/paypal-popup"
         onclick="window.open('https://www.paypal.com/in/webapps/mpp/paypal-popup','WIPaypal','toolbar=no, location=no, directories=no, status=no, menubar=no, scrollbars=yes, resizable=yes, width=1060, height=700'); return false;">
        <img src="https://www.paypalobjects.com/webstatic/mktg/Logo/pp-logo-150px.png" 
             alt="PayPal Logo" class="mb-2" style="height: 40px; width: auto;">
      </a>


      <!-- Radio debajo del logo -->
      <div class="form-check d-flex flex-column align-items-center">
        <input class="form-check-input mb-2" type="radio" name="metodo_pago" value="paypal" id="paypal" checked>
        <label class="form-check-label" for="paypal">
          Pagar con PayPal
        </label>
      </div>

      <!-- Botón para continuar -->
      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-primary">
          Continuar con el pago
        </button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
